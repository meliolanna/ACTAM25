<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEAT THE BEAT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-right-toolbar">
    <button id="settingsBtn" class="mini-btn">
        <img src="icons/settings-1.png" class="btn-icon" alt="Settings">
    </button>
    
    <button onclick="openLeaderboard()" id="leaderBtn" class="mini-btn">
        <img src="icons/trophy-1.png" class="btn-icon" alt="LeaderBoard">
    </button>

    <button id="infoBtn" class="mini-btn">
        <img src="icons/question-1.png" class="btn-icon" alt="Info">
    </button>
  </div>

  <h1 class="pulsating-text">BEAT THE BEAT!</h1>
  <p class="subtitle">Choose your difficulty:</p>

  <div class="gigacontainer">

    <a href="gameslist.html?difficulty=easy" class="sound-link">
      <div class="gigapulsante">
        Easy Peasy
        <p></p>
        <img src="gif/limoneblu.gif">
      </div>
    </a>

    <a href="gameslist.html?difficulty=medium" class="sound-link">
      <div class="gigapulsante gigapulsante--rosa">
        Smooth
        <p></p>
        <img src="gif/pattinatore.gif">
      </div>
    </a>

    <a href="gameslist.html?difficulty=hard" class="sound-link">
      <div class="gigapulsante gigapulsante--viola">
        On Fire
        <p></p>
        <img src="gif/bomba.gif">
      </div>
    </a>

  </div>

  
  </div>


  <script type="module">
    import { initLeaderboard } from "./leaderboardUI.js";
    import { initSettings } from "./settingsUI.js";
    import { initInfo } from "./infoUI.js";
    import { AudioManager } from './GameSounds.js';

    
    initLeaderboard();
    initSettings();
    initInfo();

    window.addEventListener('load', () => {
        const audio = new AudioManager();
        audio.init(); 

        
        const unlockAudio = () => {
            if (!audio.ctx) audio.init();
            else if (audio.ctx.state === 'suspended') audio.ctx.resume();
        };

        
        //gestione pulsanti semplici (senza cambio pagina)
       
        
        const simpleButtons = document.querySelectorAll('.mini-btn, .start-btn');

        simpleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                unlockAudio();
                audio.playTouchUI();
                
            });
        });

        
        //gestione pulsanti di navigazione (viene ritardato il cambio pagina per permettere il suono)
        
        const gameLinks = document.querySelectorAll('.gigacontainer a, .sound-link');

        gameLinks.forEach(link => {
            link.addEventListener('click', (event) => {
               
                event.preventDefault();

                
                unlockAudio();
                audio.playTouchUI();

                
                const targetUrl = link.getAttribute('href');

                
                if (targetUrl) {
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 250);
                }
            });
        });
    });
  </script>

</body>

</html>
