<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - BEAT THE BEAT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <a href="index.html" class="back-link">BACK</a>

  <h1 class="main-title">Let's play!</h1>

  <!-- GIOCO COMPLETO -->
  <button id="openLeaderboardBtn" class="pulsante pulsante--giallo">LEADERBOARD üèÜ</button>

  <a id="playAllBtn">
    <button class="pulsante">PLAY ALL THE GAMES</button>
  </a>

  <img class="pixel-art" src="gif/pugile.gif">

  <h1 class="main-title">Or practice a single mode</h1>

  <div class="button-container">
    <a id="mg1Btn">
      <button class="pulsante pulsante--verde">1. Follow the beat</button>
    </a>

    <a id="mg2Btn">
      <button class="pulsante">2. Listen and repeat</button>
    </a>

    <a id="mg3Btn">
      <button class="pulsante pulsante--viola">3. Read the rhythm</button>
    </a>
  </div>

  <script type="module">
  import { fetchTopLeaderboard } from "./leaderboardService.js";

  const params = new URLSearchParams(window.location.search);
  const difficulty = params.get("difficulty") || "medium";

  document.getElementById("playAllBtn").href =
    `44.html?difficulty=${difficulty}&mode=all`;

  document.getElementById("mg1Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg1`;

  document.getElementById("mg2Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg2`;

  document.getElementById("mg3Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg3`;

  // MODAL leaderboard
  const modal = document.getElementById("leaderboardModal");
  const openBtn = document.getElementById("openLeaderboardBtn");
  const closeBtn = document.getElementById("closeLeaderboardBtn");
  const listEl = document.getElementById("leaderboardList");

  function openModal() {
    modal.classList.remove("modal--hidden");
    loadLeaderboard();
  }
  function closeModal() {
    modal.classList.add("modal--hidden");
  }

  openBtn.onclick = openModal;
  closeBtn.onclick = closeModal;

  async function loadLeaderboard() {
    listEl.textContent = "Loading...";
    try {
      const items = await fetchTopLeaderboard(10);
      if (!items.length) {
        listEl.textContent = "No scores yet.";
        return;
      }
      listEl.innerHTML = `
        <ol style="text-align:left; padding-left: 18px;">
          ${items.map(i => `<li><b>${i.name}</b> ‚Äî ${i.bestScore}</li>`).join("")}
        </ol>
      `;
    } catch (e) {
      console.error(e);
      listEl.textContent = "Error loading leaderboard.";
    }
  }
</script>


</body>


<div id="leaderboardModal" class="modal modal--hidden">
  <div class="modal-content">
    <h2 class="modal-title">LEADERBOARD üèÜ</h2>
    <div id="leaderboardList">Loading...</div>
    <div class="modal-button-row">
      <button id="closeLeaderboardBtn" class="start-btn start-btn--back">CLOSE</button>
    </div>
  </div>
</div>



</html>
