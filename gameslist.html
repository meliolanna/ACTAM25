<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - BEAT THE BEAT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- fixed toolbar on right -->
  <div class="top-right-toolbar">
    <button id="settingsBtn" class="mini-btn">
        <img src="icons/settings-1.png" class="btn-icon" alt="Settings">
    </button>
    
    <button onclick="openLeaderboard()" id="leaderBtn" class="mini-btn">
        <img src="icons/trophy-1.png" class="btn-icon" alt="LeaderBoard">
    </button>

    <button id="leaderBtn" class="mini-btn">
        <img src="icons/question-1.png" class="btn-icon" alt="Info">
    </button>
  </div>

  <!-- back button on left -->
  <div class="top-left-toolbar">
    <a href="index.html">
    <button href="index.html" id="back" class="mini-btn">
        <img src="icons/home-1.png" class="btn-icon" alt="Home">
    </button>
  </a>
  </div>

  <h1 class="main-title">Let's play!</h1>

  <!-- GIOCO COMPLETO -->

  <a id="playAllBtn">
    <button class="pulsante">PLAY ALL THE GAMES</button>
  </a>

  <img class="pixel-art" src="gif/pugile.gif">

  <h1 class="main-title">Or practice a single mode</h1>

  <div class="button-container">
    <a id="mg1Btn">
      <button class="pulsante pulsante--verde">1. Follow the beat</button>
    </a>

    <a id="mg2Btn">
      <button class="pulsante">2. Listen and repeat</button>
    </a>

    <a id="mg3Btn">
      <button class="pulsante pulsante--viola">3. Read the rhythm</button>
    </a>
  </div>

  <script type="module">
  
  import { initLeaderboard } from "./leaderboardUI.js";
  import { initSettings } from "./settingsUI.js";

  
  const params = new URLSearchParams(window.location.search);
  const difficulty = params.get("difficulty") || "medium";

  
  document.getElementById("playAllBtn").href =
    `44.html?difficulty=${difficulty}&mode=all`;

  document.getElementById("mg1Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg1`;

  document.getElementById("mg2Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg2`;

  document.getElementById("mg3Btn").href =
    `44.html?difficulty=${difficulty}&mode=mg3`;

  
  initLeaderboard();
  initSettings();
</script>


</body>



</html>
